<!DOCTYPE html>
<html lag="en">
<head>
  <title>ch02_q1</title>
</head>
  
<body>
  <script>
    var degFahren = prompt("Enter the degrees in fahrenheit", 0);
    var degCent = 5 / 9 * (degFahren - 32);
    document.write(degFahren  + " degrees fahrenheit is " 
    + degCent + " degrees centigrade");
  </script>
</body>

</html>
